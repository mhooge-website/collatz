<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collatz Conjecture</title>
    <link rel="stylesheet" type="text/css" href="/global-style.css">
</head>
<body>
    <link rel="stylesheet" type="text/css" href="/projects/collatz/collatz-style.css">
    <script src="/projects/collatz/graphview.js"></script>
    <script src="/projects/collatz/collatz.js"></script>

    <div id="main-div">
        <p id="header">Calculate Steps in Collatz Conjecture</p>
        <input type="text" id="number-input" placeholder="Starting Number(s)" onchange="clearErrorMsg();"></input>
        <button onclick="displayInfo(true)";>?</button>
        <button onclick="calculate('number-input')";>Calculate</button>
        <canvas id="canvas"></canvas>
    </div>
    <div id="help-div">
        Input one or more numers and click calculate.<br><br>
        Input several numbers seperated by commas (1, 2, 3),<br><br>
        or input a range, seperated by a dash, (0-10).<br><br>
        With multiple numbers, click on the amount of steps
        to see a graph for that Collatz calculation.<br><br>
        <button onclick="displayInfo(false);">OK</button>
    </div>
</body>
